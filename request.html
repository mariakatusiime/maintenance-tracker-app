<html>
    <head>
        <title>Maintenance Tracking Application</title>
        <h2>User Maintenance Tracking Application</h2>
    </head>
    <body>
        <form id="userrequest" name="userrequest" method="POST">
            <h3 id="requesth">Please Fill in your Maintenance queries.</h3>
            <label class="queryl">Question</label>
            <input type="text" name="query" class="query" placeholder="Enter your question here" required/>
            
            <label class="attac">Add attachment (Optional)</label>
            <input type="file" name="attchm" class="attchm"/>
            <button type="submit" name="squery"class="squery" id="squery">Send</button>
            <button type="button" name="cancel" class="cancel" id="cancel">Cancel</button>

        </form>
    </body>
</html>
