<html>

    <div class="headingdiv">
            <h1 id="heading1" class="heading1"> User Maintenace Tracking Application</h1>
            </div>
</head>
 <body>
     <div class="logincontainer">
            <h2 id="loginh2">User Login</h2>   
     <form class="loginform" method="POST">

         <input type="text" name="usernam" id="usernam"placeholder="Enter user name" required/>
         <label class="password"> password:</label>
         <input type="password" name="pass" class="pass" id="password" placeholder="Enter user password" required/>
         <div class="loginbtns">
         <button type="submit" name="login" class="logingbtn">Login</button>
         <button type="button" name="cancelbtn" class="logingbtn">Cancel</button>
        </div>
     </form>
     </div>
 </body>
